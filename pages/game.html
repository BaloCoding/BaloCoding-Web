<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="../assets/css/game.css" />
  <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
  <div id="label"
    style="position: fixed; top: 100px;left: 100px; font-size: 2rem; font-weight: bold; z-index: 99999999;">
  </div>
  <div id="label2"
    style="position: fixed; top: 100px;left: 300px; font-size: 2rem; font-weight: bold; z-index: 999999999;">
  </div>
  <div id="label3"
    style="position: fixed; top: 100px;left: 700px; font-size: 2rem; font-weight: bold; z-index: 999999999;">
  </div>
  <main id="app">
    <div id="change" class="btn" style="display: none;">change</div>
    <div id="effect" class="btn" style="display: none;">effect</div>
    <div class="activity">
      <div class="remain-time"></div>
      <div class="total-score"></div>
      <img class="try-it" />
    </div>
    <div class="effect"></div>
    <div class="webcamContainer">
      <div><canvas id="canvas"></canvas></div>
    </div>
    <div class="game-over hide">
      <div class="title">Home Fit</div>
      <div class="my-score">0점</div>
      <div class="content">최고의 순간을 공유하세요!</div>
      <div class="best-scene">
        <img class="scene" src="https://picsum.photos/1200" />
      </div>
      <div class="box">
        <div class="share">공유하기</div>
        <div class="retry">
          <a href="home.html">다시하기</a>
        </div>
      </div>
    </div>
  </main>
  <div id="probabilityContainer"></div>
  <!-- import javascript files -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
  <script type="text/JavaScript" src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
  <script src="../assets/js/game.js"></script>
</body>

</html>
